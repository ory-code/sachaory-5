<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Oniroco le site spécialiser en ourson en peluche</title>
    <meta name="description" content="Oniroco est le site spécialisé dans la vente de peluche artisanal français ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="./js/product.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="./index.html">Accueil</a>
                </li>
                <li>
                    <a href="./basket.html">Panier</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="main">
        <h1>Votre nouveau compagnon</h1>
        <div id="productsList"></div>
        <button id="addToCart" type="submit"> Ajouter votre futur compagnon au panier</button>
    </main>
    <template id="templateProduct">
        <div class="teddies-template">
            <figure>
                <img class="imgProduct" id="productImage" src="" alt="">
                <figcaption class="figCapProduct">
                    <div class="productItems">
                        <h2 id="productName"></h2>
                        <span id="productPrice"></span>
                    </div>
                    <p id="productDescription"></p>
                    <label>Quel couleurs souhaitez-vous ?</label>
                    <select>
                        <option id="productColorsOption"></option>
                    </select>
                </figcaption>
            </figure>
        </div>
    </template>




</body>

</html>
