        <section class="basketSection">
            <div>
                <table class="basketProduct ">
                    <thead>
                        <tr>
                            <td class="title">Vos Produits</td>
                            <td class="quantite">Quantité</td>
                            <td class="price">Prix Unitaire</td>
                            <td class="pricetot">Prix Total</td>
                        </tr>
                    </thead>
                    <tbody class="container">
                    </tbody>
                </table>
                <div class="pos-btn">
                    <div class="total">
                        <div class="/">Prix Total Panier :</div>
                        <div class="prixtotal"></div>
                    </div>

                    <div>
                        <button id="btnsupp" class="btnBasket" role="button">Vider le Panier</button>
                    </div>
                </div>
                <template id="productrow">
                    <tr>
                        <td class="title"></td>
                        <td class="quantite"></td>
                        <td class="price"></td>
                        <td class="pricetot"></td>
                        <td class="totalpanier"></td>
                    </tr>
                </template>
            </div>
        </section>


        <form class="formBasket">
            <h2>Vos coordonnées</h2>
            <!--First name-->
            <label for="firstName">Prénom:</label>
            <input type="text" id="firstName" name="firstName" required>

            <!--Last name-->
            <label for="lastName">Nom:</label>
            <input type="text" id="lastName" name="lastName" required>

            <!--Email-->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <!--Adress-->
            <label for="address">Adresse:</label><br>
            <input type="text" id="address" name="address" required>

            <!--City-->
            <label for="city">Ville:</label><br>
            <input type="text" id="city" name="city" required>

            <!--Submit Button-->
            <input class="btnOrder" id="order" type="submit" value="Commander" disabled="disabled">
        </form>
    </main>
