<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Oniroco le site spécialiser en ourson en peluche</title>
    <meta name="description" content="Oniroco est le site spécialisé dans la vente de peluche artisanal français ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="./js/basket.js" defer></script>

</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="./index.html">Accueil</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="h1Basket">Votre Panier</h1>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th scope="col">Quantité</th>
                    <th scope="col">Prix</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>le nom de ton produit</td>
                    <td>la quantité</td>
                    <td>le prix</td>
                </tr>
                <tr id="totalDescription">
                    <td id="totalLine">Total</td>
                    <td id="totalPrice"></td>
                </tr>
            </tbody>
        </table>

        <form class="formBasket">
            <h2>Vos coordonnées</h2>
            <!--First name-->
            <label for="firstName">Prénom:</label>
            <input type="text" id="firstName" name="firstName" required>

            <!--Last name-->
            <label for="lastName">Nom:</label>
            <input type="text" id="lastName" name="lastName" required>

            <!--Email-->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <!--Adress-->
            <label for="address">Adresse:</label><br>
            <input type="text" id="address" name="address" required>

            <!--City-->
            <label for="city">Ville:</label><br>
            <input type="text" id="city" name="city" required>

            <!--Submit Button-->
            <input  class="btnOrder" id="order" type="submit" value="Commander" disabled="disabled">
        </form>




    </main>




</body>

</html>
